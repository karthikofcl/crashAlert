<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver/Passenger Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Enter Your Details</h2>
      <form id="driverForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required />

        <label for="vehicle"
          >Vehicle Registration Number (only for drivers):</label
        >
        <input type="text" id="vehicle" />

        <button type="button" onclick="nextPage()">Next</button>
      </form>
    </div>

    <script>
      function nextPage() {
        // Redirect to the Emergency Contact & Notification Page
        window.location.href = "emergency-contact.html";
      }
    </script>
  </body>
</html>
